<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="wrapper">
    <section class="card">

      <div class="header">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium-image">
        <h1>Equilibrium #3429</h1>
        <P>Our Equilibrium collection promotes balance and calm.</P>
      </div>

      <section class="icons">
        <div class="first-icon">
          <img src="./images/icon-ethereum.svg" alt="ethereum-icon">
          <span class="eth">0.041 ETH</span>
        </div>

        <div class="last-icon">
          <img src="./images/icon-clock.svg" alt="clock-icon">
          <P class="time">3 days left</P>
        </div>
      </section>
      <hr>
      <section class="avatar">

        <img class="avatar-img" src="./images/image-avatar.png" alt="avatar-img">
        <P class="avatar-creation">Creation of <span class="name">Jules wyvern</span></P>
      </section>
    </section>
  </div>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Khalil Ishola</a>.
  </div>
</footer>

</body>

</html>
